<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man: Miles Morales | PS5</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/svg-inject.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ================ HEADER ================ -->

    <header>
      <nav class="navbar">
        <div class="nav-menu">
          <div class="logo">
            <img src="svg/logo-spiderman.svg" onload="SVGInject(this)" alt="" />
          </div>
          <ul class="nav-list">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">Story</a></li>
            <li><a href="" class="nav-link">Wallpapers</a></li>
            <li><a href="" class="nav-link">#BeYourself</a></li>
          </ul>
        </div>
        <div class="nav-social">
          <img src="svg/icon-facebook.svg" onload="SVGInject(this)" alt="" />
          <img src="svg/icon-instagram.svg" onload="SVGInject(this)" alt="" />
          <img src="svg/icon-youtube.svg" onload="SVGInject(this)" alt="" />
          <img src="svg/icon-twitter.svg" onload="SVGInject(this)" alt="" />
        </div>
      </nav>
    </header>

    <!-- ================ CONTAINER ================ -->

    <section class="container">
      <div class="container-item-1">
        <div>
          <img src="img/spider-man-text.png" alt="Spider-Man" />
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam at
          quod iste? Porro magnam animi, ad eius reprehenderit magni quae
          similique assumenda, sed nesciunt autem nemo minus ipsum voluptates
          repudiandae?
        </p>
        <div>
          <a href="" class="btn">Pre-order now</a>
          <a href="" class="btn-secondary">Watch the teaser</a>
        </div>
        <div>
          <img src="svg/ps.svg" onload="SVGInject(this)" alt="" />
          <img src="svg/marvel.svg" onload="SVGInject(this)" alt="" />
        </div>
      </div>
      <div class="container-item-2">
        <img src="img/spider-man.png" class="spiderman" alt="Miles Morales as Spider-Man" />
      </div>
    </section>
  </body>
</html>
